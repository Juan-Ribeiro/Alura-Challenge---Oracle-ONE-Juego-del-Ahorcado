<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alura Challenge - Oracle ONE Juego del Ahorcado</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@300&display=swap"
          rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/seccion__menu-inicio/seccion__menu-inicio.css" rel="stylesheet">
    <link href="css/seccion__tablero-juego/seccion__tablero-juego.css" rel="stylesheet">
    <link href="css/seccion__menu-agregar-palabra/seccion__menu-agregar-palabra.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>

<header>
    <section id="logo-alura">
        <img src="img/logo_alura.svg" alt="Logo">
    </section>
</header>

<main>
    <section id="seccion__menu-inicio">
        <div id="seccion__menu-inicio__contenedor-botones">
            <button id="boton__iniciar-juego" class="boton">Iniciar juego</button>
            <button id="boton__menu-agregar-nueva-palabra" class="boton">Agregar nueva palabra</button>
        </div>
    </section>

    <section id="seccion__tablero-juego" class="ocultar">
        <div id="seccion__tablero-juego__contenedor-tablero">
            <div id="tablero-juego__contenedor-horca">
            </div>
            <div id="tablero-juego__contenedor-letras">
                <div id="contenedor-letras-palabra-secreta"></div>
                <div id="contenedor-letras-incorrectas"></div>
            </div>

            <span id="mensaje-fin-del-juego" class="ocultar"></span>

            <div id="tablero-juego__contenedor-botones">
                <button id="boton-nuevo-juego">Nuevo juego</button>
                <button id="boton-desistir">Desistir</button>
            </div>
        </div>
    </section>

    <section id="seccion__menu-agregar-palabra" class="ocultar">
        <form id="formulario-agregar-palabra">
            <div id="formulario-agregar-palabra__contenedor-texto">
                <label for="formulario-agregar-palabra__contenedor-texto__area-texto"></label>
                <textarea id="formulario-agregar-palabra__contenedor-texto__area-texto" maxlength="8"
                          placeholder="Ingrese una palabra"></textarea>
            </div>

            <span id="span__mensaje-palabra-agregada"></span>

            <div id="contenedor-contrato-nueva-palabra">
                <img src="img/signo-exclamacion.png" alt="!" id="circulo-exclamacion">
                <p id="contrato-texto-introducido">Máx. de 8 letras</p>
            </div>

            <div id="contenedor-botones-agregar-palabra">
                <button id="boton-guardar-nueva-palabra">Agregar palabra</button>
                <button id="boton-volver-al-menu-inicio">Volver al menú</button>
            </div>
        </form>
    </section>
</main>

<script src="js/variables-de-elementos-html.js"></script>
<script src="js/variables-del-juego.js"></script>
<script src="js/menu-inicio.js"></script>
<script src="js/tablero-juego.js"></script>
<script src="js/menu-agregar-nueva-palabra.js"></script>
<script src="js/dibujo-ahorcado.js"></script>


<footer>
    <section id="seccion__creditos">
        <a href="https://github.com/Juan-Ribeiro" title="Mi perfil de GitHub">
            Desarrollado por Juan Elias Ribeiro - 2022
        </a>
    </section>
</footer>
</body>

</html>
